<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="home.css">
    <title>Youtube</title>
</head>
<body>
    <main>
    <div class="home_page">
       <div class="card">
            <div class="image">
                <img class="imgrad" src="/images/img1.jpeg" alt="thumbnail">
                <div class="icons">
                   <div class="mute">
                     <i class="fa-solid fa-volume-xmark"></i>
                   </div>
                   <div class="cc">
                     <i class="fa-solid fa-closed-captioning"></i>
                   </div>
                   <div class="time">
                      <p>11:11</p>
                   </div>
                </div>
                 
            </div>
            <div class="heading">
                <div class="logo_image">
                    <img src="/images/img1logo.jpeg" alt="logo">
                </div>
                 <div class="video_title">
                    <h3>The most attractive idea ...</h3>
                 </div>
                 <div class="menu">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                 </div>
                 
            </div>
            <div class="info">
                <p class="channel_name">Thumbnailer <span class="tick"><i class="fa-solid fa-circle-check"></i></span></p>
                <div class="view_data"><span class="view">12.34K views </span><span> &bull; 10 days ago</span></p>
            </div>
           
        </div>
        
    </div>
    </main>
</body>
</html>
